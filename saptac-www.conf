server {
    server_name www.saptac.online saptac.online;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Root location for main site
    location / {
        root /var/www/saptac-panel;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Serbian Word Explorer frontend
    location /recnik/ {
        alias /var/www/saptac-panel/recnik/;
        index index.html;
        try_files $uri $uri/ /recnik/index.html;
    }

    location /recnik {
        return 301 /recnik/;
    }

    # Serbian Word Explorer API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/www.saptac.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.saptac.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.saptac.online) {
        return 301 https://$host$request_uri;
    }

    if ($host = saptac.online) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name www.saptac.online saptac.online;
    return 404;
}
